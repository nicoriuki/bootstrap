  <main class="container mt-5">
    <form class="row g-3 was-validated justify-content-md-center" novalidate>
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <label for="validationCustom01" class="form-label">Nombre</label>
          <input type="text" class="form-control " id="validationCustom01" value="" required>
          <div class="valid-feedback">
            Muy Bien!
          </div>
          <div class="invalid-feedback">
            Pon tu Nombre
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom02" class="form-label">Apellido</label>
          <input type="text" class="form-control" id="validationCustom02" value="" required>
          <div class="valid-feedback">
            Muy Bien!
          </div>
          <div class="invalid-feedback">
            Por tu Apellido
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-6">
          <label for="validationCustom03" class="form-label">Email</label>
          <input type="Email" class="form-control" id="validationCustom03" value="" required>
          <div class="valid-feedback">
            Muy Bien!
          </div>
          <div class="invalid-feedback">
            Pon tu Email
          </div>
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-md-4">
          <label for="validationCustom04" class="form-label">Provincia</label>
          <select class="form-select" id="validationCustom04" required>
            <option selected disabled value="">Elegi una Provincia</option>
            <option value="Buenos Aires">Buenos Aires</option>
            <option value="Buenos Aires Capital">Buenos Aires Capital</option>
            <option value="Catamarca">Catamarca</option>
            <option value="Chaco">Chaco</option>
            <option value="Chubut">Chubut</option>
            <option value="Cordoba">Cordoba</option>
            <option value="Corrientes">Corrientes</option>
            <option value="Entre Rios">Entre Rios</option>
            <option value="Formosa">Formosa</option>
            <option value="Jujuy">Jujuy</option>
            <option value="La Pampa">La Pampa</option>
            <option value="La Rioja">La Rioja</option>
            <option value="Mendoza">Mendoza</option>
            <option value="Misiones">Misiones</option>
            <option value="Neuquen">Neuquen</option>
            <option value="Rio Negro">Rio Negro</option>
            <option value="Salta">Salta</option>
            <option value="San Juan">San Juan</option>
            <option value="San Luis">San Luis</option>
            <option value="Santa Cruz">Santa Cruz</option>
            <option value="Santa Fe">Santa Fe</option>
            <option value="Santiago del Estero">Santiago del Estero</option>
            <option value="Tierra del Fuego">Tierra del Fuego</option>
            <option value="Tucuman">Tucuman</option>
          </select>
          <div class="invalid-feedback">
            Por Favor Seleciona una Provincia.
          </div>
        </div>
        <div class="col-md-4">
          <label for="validationCustom05" class="form-label">Ciudad</label>
          <input type="text" class="form-control" id="validationCustom05" required>
          <div class="invalid-feedback">
            Por Favor Pon una Ciudad.
          </div>
        </div>
      </div>
      <div class="col-md-8">
        <label for="validationCustom06" class="form-label">Consulta</label>
        <textarea class="form-control" name="" id="validationCustom06" cols="30" rows="10" required></textarea>
        <div class="invalid-feedback">
          Dejanos tu Consulta.
        </div>
      </div>
      <div class="row justify-content-md-center">
        <div class="col-1  ">
          <button class="btn btn-primary" type="submit">Enviar</button>
        </div>
      </div>
    </form>
